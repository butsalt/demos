<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
body > div{
    width: 200px;
    height: 200px;
    border: 10px red dashed;
}
/** calc函数中的计算符号左右需要用空格隔开 **/
div div{
    width: calc(100% - 20px);
    height: calc(100% - 20px);
    border: 10px green solid;
    background-color: #444;
}
</style>
</head>
<body>
    <div>
        <div></div>
    </div>
</body>
</html>
