<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
div {
    width: 100px;
    height: 100px;
    margin-top: 20px;
    padding: 20px;
    border: 20px black dashed;
    background-color: orange;
}

/** 背景允许存在的区域（默认：border-box） **/
.content {
    /** 只允许存在于内容区域 **/
    background-clip: content-box;
}

.padding {
    /** 只允许存在于padding及padding内部 **/
    background-clip: padding-box;
}

.border {
    /** 只允许存在于border及border内部 **/
    background-clip: border-box;
}
</style>
</head>
<body>
<div class="content"></div>
<div class="padding"></div>
<div class="border"></div>
</body>
</html>
