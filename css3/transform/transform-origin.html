<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
html, body {
    height: 100%;
}

body {
    margin: 0;
}

.container {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: darkred;
}

.target {
    box-sizing: border-box;
    width: 200px;
    height: 200px;
    background-color: orange;
}

.port {
    /** 眼睛到投影平面的距离（z） **/
    perspective: 300px;
    background: steelblue;
}

.port .target {
    /** 固定点，transform将围绕这一点进行 **/
    /** 参数列表： 固定点x值 固定点y值 固定点到投影平面的距离(朝向眼睛的方向为正) **/
    /** (0, 0)为目标元素左上角 **/
    /** 百分比是相对于目标元素的offsetWidth/offsetHeight **/
    /** 第三个参数不能使用百分比 **/
    transform-origin: 50% 50% 300px;
    transition: transform 1s ease-in-out;
}

.port:hover .target {
    transform: rotateY(45deg);
}
</style>
</head>
<body>
<div class="container port">
    <div class="target"></div>
</div>
</body>
</html>
