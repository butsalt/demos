<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>learn</title>
<style type="text/css">
/** 为p标签的正数第一个 **/
p:nth-of-type(1) {
    color: red;
}

/** 为p标签的倒数第一个 **/
p:nth-last-of-type(1) {
    color: blue;
}

/** 为p标签正数大于等于3 **/
p:nth-of-type(n+3) {
    text-decoration: underline;
}

</style>
</head>
<body>
<div>我是div</div>
<p>Lorem ipsum dolor sit amet</p>
<p>Lorem ipsum dolor sit amet</p>
<p>Lorem ipsum dolor sit amet</p>
<p>Lorem ipsum dolor sit amet</p>
<div>我是div</div>
</body>
</html>
