<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>learn</title>
<style type="text/css">
/** 复选框被勾选时，复选框接下来所有的兄弟元素，且必须是span标签 **/
input[type="checkbox"]:checked ~ span {
    color: red;
}

</style>
</head>
<body>
<label>
    <input type="checkbox"/>
    <span class="checkable">男</span>
    <span>女</span>
    <span>女</span>
    <span>女</span>
    <span>女</span>
</label>
</body>
</html>
