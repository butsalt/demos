<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<style type="text/css">
/** 是section的子元素，且为h1标签的 **/
section > h1 {
    color: red;
}
</style>
</head>
<body>
<section>
    <h1>我是section的子元素h1</h1>
    <div>
        <h1>我是section的孙子元素h1</h1>
    </div>
</section>
</body>
</html>
