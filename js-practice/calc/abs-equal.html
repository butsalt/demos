<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>learn</title>
<script type="text/javascript">
(function () {
  var num1 = 0;
  var flag1 = false;
  var str1 = '';
  var obj1 = {};
  var arr1 = [];

  var num2 = 0;
  var flag2 = false;
  var str2 = '';
  var obj2 = {};
  var arr2 = [];

  console.log(undefined !== null);
  console.log(undefined === undefined);
  console.log(null === null);
  //NaN不与任何值相等，包括其本身
  console.log(NaN !== NaN);

  //值相等才相等
  console.log(num1 === num2);
  console.log(flag1 ===  flag2);
  console.log(str1 === str2);

  //小数的计算结果无法保证精确性
  console.log(0.1 + 0.2 !== 0.3);

  //引用相同才相等
  console.log(obj1 !== obj2);
  console.log(arr1 !==  arr2);
})();
</script>
</head>
<body>
</body>
</html>
