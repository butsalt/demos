<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
#container div:nth-child(odd),
#stuffer div:nth-child(even) {
    background: linear-gradient(to bottom, red, green);
    color: red;
    border: 10px black dashed;
}

#container div:nth-child(even),
#stuffer div:nth-child(odd) {
    background: linear-gradient(to top, red, green);
    color: white;
    border: 10px orange dashed;
}
</style>
</head>
<body>
<!-- 用来进行dom操作的地方 -->
<div id="container"></div>
<!-- 只用来填充 -->
<div id="stuffer"></div>
<script type="text/javascript">
function test () {
    var body = document.body;
    var container = document.getElementById('container');
    var stuffer = document.getElementById('stuffer');

    function resetContainer () {
        container.textContent = '';
    }

    var LENGTH = 19999;
    var TEST_TEXT = 
    `
        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
        quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
        consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
        cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
        proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
    `

    function injectDoms (container) {
        var i;
        for (i = 0; i < LENGTH; i++) {
            var div = document.createElement('div');
            div.textContent = TEST_TEXT;
            container.appendChild(div);
        }
    }

    injectDoms(stuffer);
    var INTERVAL = 5000;
    function start (cb) {
        var isDone = true;
        var cbArr = [];
        if (cb) {
            cbArr.push(cb);
            boot();
        }

        function boot () {
            isDone = false;
            setTimeout(tickRun, INTERVAL);
        }

        function tickRun () {
            (cbArr.shift())();
            if (cbArr.length === 0) {
                isDone = true;
                console.log('done');
            } else {
                setTimeout(tickRun, INTERVAL);
            }
        }

        return {
            then: function then (cb) {
                cbArr.push(cb);
                if (isDone) {
                    boot();
                }
                return {
                    then: then
                };
            }
        };
    }

    //dom操作本身所消耗的时间，基本相等
    //批量操作后再重绘也节约了时间
    start(function () {
        //直接插入
        var startDate = new Date();
        injectDoms(container);
        console.log(new Date() - startDate);
    })
        .then(resetContainer)
        .then(function () {
            //将container先从文档流中移出，再进行添加
            var startDate = new Date();
            body.removeChild(container);
            injectDoms(container);
            body.insertBefore(container, stuffer);
            console.log(new Date() - startDate);
        })
        .then(resetContainer)
        .then(function () {
            //将元素加入到DocumentFragment中，再将DocumentFragment插入到容器中
            var startDate = new Date();
            var frag = document.createDocumentFragment();
            injectDoms(frag);
            container.appendChild(frag);
            console.log(new Date() - startDate);
        });
}
</script>
</body>
</html>
