<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
</head>
<body>
<input type="checkbox" id="target" value="1"/>
<script type="text/javascript">
(function () {
    var target = document.getElementById('target');

    function log () {
        console.log('hasAttr:' + (target.getAttribute('checked') !== null));
        console.log('prop:' + target.checked);
    }

    function resetAttr () {
        target.removeAttribute('checked');
        target.setAttribute('checked', '');
    }

    console.warn('init');
    //attr === null && prop === false
    log();

    target.setAttribute('checked', '');
    console.warn('setAttr');
    //attr === '' && prop === true
    log();

    target.click();
    console.warn('clicked');
    //attr === '' && prop === false
    log();

    resetAttr();
    console.warn('resetAttr');
    //只有在复选框未被操作过的状态下，设置attr会影响prop
    //attr === '' && prop === false
    log();
})();
</script>
</body>
</html>
