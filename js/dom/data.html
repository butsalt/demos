<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
</head>
<body>
<!-- 使用data-可以避免数据对dom元素可能造成的错误影响 -->
<article id="target" data-title="js基础实践"></article>
<script type="text/javascript">
(function () {
    var target = document.getElementById('target');

    function printTitle () {
        console.log(target.dataset.title);
    }

    function setTitle (title) {
        target.dataset.title = title;
    }

    function delTitle () {
        delete target.dataset.title;
    }

    //'js基础实践'
    printTitle();

    target.setAttribute('data-title', 'css3知识');
    //'css3知识'
    printTitle();

    setTitle('正则表达式');
    //'正则表达式'
    console.log(target.getAttribute('data-title'));

    delTitle();
    //null
    console.log(target.getAttribute('data-title'));
})();

</script>
</body>
</html>
