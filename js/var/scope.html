<script type="text/javascript">
var key = 'scope';

    //key实际上在方法开始时已经被声明了

    var obj = {
        name: 'butSalt',
        age: 26,

    for (var key in obj) {

    }

    console.log(key);
    console.log(value);
})();
</script>
