<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
(function () {
    var str = '一朵小花啦啦啦';
    var regex = /一朵小花(啦)+/;
    //重复符号默认是贪婪匹配
    console.log(regex.exec(str)[0] === '一朵小花啦啦啦');

    //在重复符号后加?变为非贪婪匹配
    //'一朵小花啦'已经足够满足匹配规则，所以直接被提取了出来
    regex = /一朵小花(啦)+?/;
    console.log(regex.exec(str)[0] === '一朵小花啦' );
})();
</script>
</head>
<body>
</body>
</html>
