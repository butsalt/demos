<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
(function () {
  //'啦'可以重复1到多次
  var regex = /^一朵小花啦+$/;

  console.log(regex.test('一朵小花') === false);
  console.log(regex.test('一朵小花啦') === true);
  console.log(regex.test('一朵小花啦啦啦') === true);
})();
</script>
</head>
<body>
</body>
</html>
