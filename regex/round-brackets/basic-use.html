<script type="text/javascript">
(function () {
  //'一朵' 或 '小花'
  var regex = /^(一朵)|(小花)$/;

  console.log(regex.test('一朵') === true);
  console.log(regex.test('小花') === true);
  console.log(regex.test('啦啦啦') === false);
})();
</script>
