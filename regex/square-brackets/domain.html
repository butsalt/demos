<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
(function () {
    //a到z之间 0到9之间 中到丮之间 任意一个字符
    var regex = /^[a-z0-9\u4e2d-\u4e2e]$/;

    console.log(regex.test('a') === true);
    console.log(regex.test('0') === true);
    console.log(regex.test('中') === true);
})();
</script>
</head>
