<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
(function () {
  //书写一个正则表达式检查密码强度
  //至少包含小写字母、大写字母、数字中的两种字符
  var lowercaseRegex = /[a-z]/;
  var upperCaseRegex = /[A-Z]/;
  var numCaseRegex = /\d/;

  var str = 'aAa';
  console.log(
    lowercaseRegex.test(str) + upperCaseRegex.test(str) + numCaseRegex.test(str)
    >=
    2
  );
})();
</script>
</head>
<body>
</body>
</html>
